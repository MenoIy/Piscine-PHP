<!DOCTYPE>
<html>
	<head>
		<title>calc</title>

	</head>

	<body>
		<div>
			<div>
				<input type="text" id="left" value="">
			</div>
			<div>
				<select id="op">
					<option value="+">+</option>
					<option value="-">-</option>
					<option value="*">*</option>
					<option value="/">/</option>
					<option value="%">%</option>
				</select>
			</div>
			<div>
				<input type="text" id="right" value="">
			</div>
			<div>
				<button type="submit" id="go" value="Try me!"onclick="doop()">Try me!</button>
			</div>
		</div>
		<script>
				var timer = 30000;
				function isInt(n) {
					   return (n.trim().match(/^[0-9]+$/));
				}
				function doop() 
				{
					var er_left = document.getElementById("left").value;
					var er_right = document.getElementById("right").value;
					var left = parseInt(er_left);
					var right = parseInt(er_right);
					var op = document.getElementById("op");
					var good = true;
					if (isNaN(er_left) || isNaN(er_right) || !isInt(er_left) || !isInt(er_right))
						alert("Error :(");
					else
					{
						if (op.value == "+")
							var res = left + right;
						else if (op.value == "-")
							var res = left - right;
						else if (op.value == "*")
							var res = left * right;
						else if (op.value == "/")
							var res = left / right;
						else if (op.value == "%")
							var res = left % right;
						if (isNaN(res))
							res = "Error :(";
						if ((op.value == "/" || op.value == "%") && right == 0)
							res = "Itâ€™s over 9000!";
						if (res != "Error :(")
							console.log(res);
						alert(res);
					}
				}
				function time_out()
				{
					alert("Please, use me...");
				}
				setInterval(function() {time_out()} , timer);
		</script>
	</body>
</html>
